<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/login-styles.css">
    <link rel="stylesheet" href="./css/logo.css">
</head>

<body>
    <section class="login">
        <div class="logo">
            <div class="logo-n">
                <div class="logon-1"></div>
                <div class="logon-2"></div>
                <div class="logon-3"></div>
            </div>
            <div class="logo-a">
                <div class="logoa-1"></div>
                <div class="logoa-2"></div>
            </div>
            <div class="logo-t">
                <div class="logot-1"></div>
            </div>
            <div class="logo-f">
                <div class="logof-1"></div>
            </div>
            <div class="logo-l">
                <div class="logol-1"></div>
            </div>
            <div class="logo-i">
                <div class="logoi-1"></div>
            </div>
            <div class="logo-x">
                <div class="logox-1"></div>
                <div class="logox-2"></div>
            </div>
        </div>
        <form action="./home-page.html" method="GET" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/> <br />
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required/> <br />
            <input type="submit" id="send" value="Log In" />
            <label id="remember"><a href="./404.html">Recordar Contraseña</a></label>
        </form>
    </section>
</body>

</html>
